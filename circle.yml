machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t eyenx/nginx-rp .

test:
  override:
    - docker run -d -p 80:80 -e "RESOLVER=8.8.8.8" -e "SERVER_NAME=server.name" -e "BACKEND_ADDR=127.0.0.1" -e "BACKEND_PORT=8080" eyenx/nginx-rp; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eyenx/nginx-rp
